name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          gem install bundler --install-dir /home/runner
          bundle install --install-dir /home/runner
      - name: Run tests
        run: |
          bundle exec ruby -Ilib:test test/*_test.rb
